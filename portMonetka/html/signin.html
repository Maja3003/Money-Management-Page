<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PortMonetka</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Raleway:wght@200;400;600;900&display=swap"
			rel="stylesheet"
		/>

		<script
			src="https://kit.fontawesome.com/22b2a63529.js"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="../sass/css/login_style.css" />
	</head>

	<body>
		<a href="../index.html"><i class="fa-solid fa-x"></i></a>
		<img class="shapes__icon-one" src="../img/icons/square.svg" alt="" />
		<img class="shapes__icon-two" src="../img/icons/x.svg" alt="" />
		<div class="wrapper">
			<form>
				<h1>Zaloguj się do PortMonetki</h1>
				<div class="form-box">
					<label for="email">Adres e-mail</label>
					<input
						type="email"
						id="email"
						placeholder="Adres e-mail"
						name="email_logowanie"
					/>
				</div>
				<div class="form-box">
					<label for="password">Hasło</label>
					<input
						type="password"
						id="password"
						placeholder="Hasło"
						name="haslo_logowanie"
					/>
					<p class="error-text">error</p>
				</div>
				<div class="control-buttons">
					<input type="submit" class="send" value="Wyślij" />
				</div>
			</form>
		</div>
		<script src="../js/signin.js"></script>
	</body>
</html>
